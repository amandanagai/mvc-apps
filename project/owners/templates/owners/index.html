{% extends 'base.html' %}
{% block content %}
	{% if owners|length > 0 %}
		<h1>See all the owners:</h1>
		{% for owner in owners %}
			<p>{{owner.first_name}} {{owner.last_name}}</p>
				<a href="{{ url_for('owners.edit', id=owner.id) }}">Edit</a>
				<form action="{{ url_for('owners.show', id=owner.id) }}?_method=DELETE" method="POST">
					<button type="submit">Delete</button>
				</form>
				<a href="{{ url_for('pets.index', owner_id=owner.id) }}">See {{ owner.first_name }}'s pets</a>
		{% endfor %}
		<br>
		<br>
		<form action="{{ url_for('owners.new') }}">
			<button type="submit">Add an owner</button>
		</form>
	{% else %}
		<h1>There aren't any owners yet.</h1>
		<form action="{{ url_for('owners.new') }}">
			<button type="submit">Add an owner</button>
		</form>
	{% endif %}
{% endblock %}
